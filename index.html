<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="container">

        <div>
            <h1 id="head">TIC TAC TOE</h1>
        </div>

        <div id="board">
            <div id="g0" class="tile"></div>
            <div id="g1" class="tile"></div>
            <div id="g2" class="tile"></div>
            <div id="g3" class="tile"></div>
            <div id="g4" class="tile"></div>
            <div id="g5" class="tile"></div>
            <div id="g6" class="tile"></div>
            <div id="g7" class="tile"></div>
            <div id="g8" class="tile"></div>
        </div>

        <div id="status-div">
            <h2 id="status"></h2>
        </div>

        <div id="start-div">
            <button id="start">START</button>
        </div>

        <div id="names">
                <input type="text" placeholder="Player 1" class="names" id="player1">
                <p>VS</p>
                <input type="text" placeholder="Player 2" class="names" id="player2">
            </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
